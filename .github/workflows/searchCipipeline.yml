name: test-searchCipipeline

run-name: Test searchp N.º${{ github.run_number }} hecho por ${{ github.actor }}
on:
  push:
    branches:
      - BuscarPersonas

jobs:
  # Tests unitarios  de Backend-Service
  unit-test-searchp-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/searchp-service
    steps:
      - name: 💻Checkout
        uses: actions/checkout@v3

      - name: 🛠️Instalar dependecias
        run: npm install

      - name: 👾Test
        run: npm test

  # Subir imagen a DockerHub
  docker-push-searchp-service:
    runs-on: ubuntu-latest
    needs: unit-test-searchp-service

    defaults:
      run:
        working-directory: backend/searchp-service

    steps:
      - name: 💻 Checkout repositorio
        uses: actions/checkout@v3

      - name: 🔐 Iniciar sesión en DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 🛠️ Construir imagen de searchp-service
        run: docker build -t ${{ secrets.DOCKER_USER }}/mis-servicios:searchp-service-latest .


      - name: 📤 Subir imagen a DockerHub
        run: docker push ${{ secrets.DOCKER_USER }}/mis-servicios:searchp-service-latest