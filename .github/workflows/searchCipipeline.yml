name: test-searchCipipeline

run-name: Test searchp N.Âº${{ github.run_number }} hecho por ${{ github.actor }}
on:
  push:
    branches:
      - BuscarPersonas

jobs:
  # Tests unitarios  de Backend-Service
  unit-test-searchp-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/searchp-service
    steps:
      - name: ğŸ’»Checkout
        uses: actions/checkout@v3

      - name: ğŸ› ï¸Instalar dependecias
        run: npm install

      - name: ğŸ‘¾Test
        run: npm test

  # Subir imagen a DockerHub
  docker-push-searchp-service:
    runs-on: ubuntu-latest
    needs: unit-test-searchp-service

    defaults:
      run:
        working-directory: backend/searchp-service

    steps:
      - name: ğŸ’» Checkout repositorio
        uses: actions/checkout@v3

      - name: ğŸ” Iniciar sesiÃ³n en DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ› ï¸ Construir imagen de searchp-service
        run: docker build -t ${{ secrets.DOCKER_USER }}/mis-servicios:searchp-service-latest .


      - name: ğŸ“¤ Subir imagen a DockerHub
        run: docker push ${{ secrets.DOCKER_USER }}/mis-servicios:searchp-service-latest