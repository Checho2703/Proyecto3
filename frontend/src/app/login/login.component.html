<div class="login-page-container d-flex justify-content-center align-items-center min-vh-100 py-4">
  <div class="login-card card shadow-lg p-4 p-md-5">
    <div class="card-header bg-white border-0 text-center pb-0">
      <img src="assets/logo.png" alt="Logo de la Plataforma Educativa" class="img-fluid mb-3" style="max-width: 100px;">
      <h1 class="h3 text-dark">Bienvenido a tu Espacio Educativooooa</h1>
      <p class="text-muted mb-4">Ingresa tus credenciales para acceder.</p>
    </div>

    <div class="card-body pt-0">
      <form (ngSubmit)="login()" class="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico Institucional</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="Ingrese su correo Institucional..."
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Ingresa tu contraseña"
          />
          <div class="text-end mt-2">
            <a href="#" class="text-decoration-none text-primary fw-semibold small">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger mt-3 mb-3" role="alert">
          {{ error }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success mt-3 mb-3" role="alert">
          {{ successMessage }}
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>
