<div class="login-container">
  <h2>Bienvenido a la Plataforma Educativa</h2>
  <p class="subtitle">Inicia sesión para acceder a tus cursos y recursos.</p>

  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="tu.correo@ejemplo.com">
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Ingresa tu contraseña">
    </div>

    <div class="message-container">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </div>

    <button type="submit" class="btn-primary">Iniciar Sesión</button>
    <button type="button" (click)="goToRegister()" class="btn-secondary">¿No tienes cuenta? Regístrate aquí</button>
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
  </form>
</div>
